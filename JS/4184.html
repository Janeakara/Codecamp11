<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        obj = {
            "Jane": 25000,
            "Parn": 23000,
            "Puen": 19000
        }
        function sum(obj) {
            let sum = 0;
            for (let key in obj){
                sum += obj[key];
            }
            return sum;
        }

        console.log(sum(obj))
    </script>
</body>
</html>
