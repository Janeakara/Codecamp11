<html lang="en">
<head>

<body>
        <script>
            function Calculator() {
                this.read = function() {
                    this.number1 = +prompt("Enter first number");
                    this.number2 = +prompt("Enter second number");
                }
                this.sum = function() {
                    return this.number1 + this.number2;
                }
                this.mul = function() {
                    return this.number1 * this.number2;
                }
            }

            let calculator = new Calculator();
            calculator.read();
            console.log (calculator.sum());
            console.log(calculator.mul());
            
        </script>
</body>
</html>
