<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        let passcode = "";
        let i = 0;
        while(passcode !== "Codecamp"){
            passcode = prompt("Enter passcode")
            i++;
            console.log(`You already log in ${i} times`);
            console.log(passcode);
        }
        document.querySelector("#p1").innerText = "OK, you can access the data"
    </script>
</body>
</html>
