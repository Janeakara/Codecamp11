<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function Accumulator(startingValue) {
            this.value = startingValue;
            this.read = function() {
                let temp = prompt("Enter number");
                this.value += +temp
            }
        }

        let accumulator = new Accumulator(14);
        for (let i = 1; i < 4; i++) {
            accumulator.read();
            console.log(accumulator.value)
        }
    </script>
</body>
</html>
